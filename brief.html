<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="breif.css">

    <title>Newsify</title>
    <link rel="shortcut icon"  type="image/png" href="Gifs/images/global-network (1) (1).png">

<body>

    </div>
    

    <script src ="index.js"></script>
